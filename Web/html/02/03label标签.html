<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h3>第一种用法: label标签直接包裹 表单</h3>
	<label>
		用户名：<input type="text" name="">
	</label>
	<h3>第二种用法： 使用label和for 包裹表单id</h3>
	<label for="用户名">用户名：</label>
	<input type="text" name="用户" id="用户名">
</body>
</html>
