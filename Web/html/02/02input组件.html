<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- value 代表输入前显示在框中的文本 -->
	<!-- type = text  代表了文本框-->
	用户名：<input type="text" name="" value="请输入用户名" > <br>
	<!-- type = password 代表了密码框（输入的时候不会显示） -->
	密码 : <input type="password" name=""><br>
	<!-- radio 单选的模式 -->
	性别 ：男<input type="radio" name="sex">
		  女	<input type="radio" name="sex"><br>
	爱好: 游泳<input type="checkbox" name="">
		  打架<input type="checkbox
		 " name="">
	提交<input type="button" name="" value="提交">
	<input type="submit" name="">
	点击图片提交
	<input type="image" name="">
	文件提交在此处
	<input type="file" name="">
	请确认知情书
	<input type="radio" name="" checked="checked">
</body>
</html>
