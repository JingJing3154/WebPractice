<body>
    <input type="text " va lue="iphone">
    <script>
        var text = document.querySelector("input");
        text.onfocus = function() {
            //获得焦点之后需要改变文本颜色
            text.value = "";
            text.style.color = "black";
            if (text.value == "iphone") {
                this.value = "";
            }
        }
        text.onblur = function() {
            //失去焦点，并且无内容再次恢复颜色
            text.style.color = "grey";
            if (text.value == "") {
                text.value = "iphone";
            }
        }
    </script>
